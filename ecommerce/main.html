<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search by Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Navbar</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="d-flex w-25 mt-5 mx-auto" id="searchForm">
        <input id="search" class="form-control me-2" type="search" placeholder="Search by Brand" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" >Search</button>
    </form>
    <div class="container mt-5">
        <div class="row" id="productRow">
            <!-- Products will be displayed here -->
            <h1>HI</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center my-4" id="paginationButtons">
        <button id="prevButton" class="btn btn-outline-primary me-2">Previous</button>
        <button id="nextButton" class="btn btn-outline-primary">Next</button>
    </div>
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>
    <script>
        let start = 0;
        let end = 8;
        const pageSize = 8; // Number of items per page
    
        // Function to fetch and display products
        function fetchProducts(query = '') {
            fetch('https://dummyjson.com/products')
                .then(res => res.json())
                .then((data) => {
                    let rowReference = document.getElementById('productRow');
                    rowReference.innerHTML = ''; // Clear existing content
                    const filteredProducts = data.products.filter(product => product.brand.toLowerCase().includes(query.toLowerCase()));
                    
                    // Update buttons visibility
                    document.getElementById('prevButton').disabled = start <= 0;
                    document.getElementById('nextButton').disabled = end >= filteredProducts.length;
    
                    filteredProducts.slice(start, end).forEach((item) => {
                        rowReference.innerHTML += `
                            <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
                                <div class="card" style="width: 18rem; height: 400px;">
                                    <img src="${item.images[0]}" class="card-img-top w-full" alt="..." style="width: 100%; height: 200px !important">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.brand}</h5>
                                        <p class="card-text">${item.description.slice(0,60)+"..."}</p>
                                        <a href="#" class="btn btn-primary">Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch((error) => {
                    console.error('Error fetching products:', error);
                });
        }
    
        // Event listeners for the search form
        document.getElementById('searchForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const searchQuery = document.getElementById('search').value;
            start = 0;
            end = pageSize;
            fetchProducts(searchQuery);
        });
    
        document.getElementById('search').addEventListener('input', (event) => {
            const searchQuery = document.getElementById('search').value;
            start = 0;
            end = pageSize;
            fetchProducts(searchQuery);
        });
    
        // Event listeners for pagination buttons
        document.getElementById('prevButton').addEventListener('click', () => {
            start -= pageSize;
            end -= pageSize;
            const searchQuery = document.getElementById('search').value;
            fetchProducts(searchQuery);
        });
    
        document.getElementById('nextButton').addEventListener('click', () => {
            start += pageSize;
            end += pageSize;
            const searchQuery = document.getElementById('search').value;
            fetchProducts(searchQuery);
        });
    
        // Initial load
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchProducts();
        });
    </script>
    
</body>
</html>
